<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses and Inventory Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #ddd;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            background: #f5f5f5;
            color: #666;
        }

        .tab:hover {
            background: #e8e8e8;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .content {
            padding: 30px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }

            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Expenses & Inventory Tracker</h1>
            <p class="subtitle">Record all your expenses and inventory for your life</p>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('expenses')">Expenses</button>
            <button class="tab" onclick="switchTab('inventory')">Inventory</button>
        </div>

        <div class="content">
            <!-- Expenses Tab -->
            <div id="expenses" class="tab-content active">
                <h2>Add New Expense</h2>
                <form id="expenseForm" onsubmit="addExpense(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expenseItem">Item Type *</label>
                            <input type="text" id="expenseItem" required placeholder="e.g., Groceries, Gas, Electronics">
                        </div>
                        <div class="form-group">
                            <label for="expenseAmount">Amount ($) *</label>
                            <input type="number" id="expenseAmount" step="0.01" required placeholder="0.00">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expenseDate">Date *</label>
                            <input type="date" id="expenseDate" required>
                        </div>
                        <div class="form-group">
                            <label for="expenseCategory">Category</label>
                            <select id="expenseCategory">
                                <option value="Food">Food</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Housing">Housing</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="expenseDescription">Description</label>
                        <textarea id="expenseDescription" placeholder="Optional notes about this expense"></textarea>
                    </div>
                    <button type="submit" class="button">Add Expense</button>
                </form>

                <div class="stats" id="expenseStats"></div>

                <div id="expenseList"></div>
            </div>

            <!-- Inventory Tab -->
            <div id="inventory" class="tab-content">
                <h2>Add New Inventory Item</h2>
                <form id="inventoryForm" onsubmit="addInventory(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="inventoryName">Item Name *</label>
                            <input type="text" id="inventoryName" required placeholder="e.g., Laptop, Chair, Book">
                        </div>
                        <div class="form-group">
                            <label for="inventoryQuantity">Quantity *</label>
                            <input type="number" id="inventoryQuantity" min="1" required placeholder="1">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="inventoryCategory">Category</label>
                            <select id="inventoryCategory">
                                <option value="Electronics">Electronics</option>
                                <option value="Furniture">Furniture</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Books">Books</option>
                                <option value="Kitchen">Kitchen</option>
                                <option value="Tools">Tools</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inventoryPurchaseDate">Purchase Date</label>
                            <input type="date" id="inventoryPurchaseDate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inventoryNotes">Notes</label>
                        <textarea id="inventoryNotes" placeholder="Optional notes about this item"></textarea>
                    </div>
                    <button type="submit" class="button">Add to Inventory</button>
                </form>

                <div class="stats" id="inventoryStats"></div>

                <div id="inventoryList"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize data from localStorage
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

        // Set default date to today
        document.getElementById('expenseDate').valueAsDate = new Date();

        // Tab switching
        function switchTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // Add Expense
        function addExpense(event) {
            event.preventDefault();
            
            const expense = {
                id: Date.now(),
                item: document.getElementById('expenseItem').value,
                amount: parseFloat(document.getElementById('expenseAmount').value),
                date: document.getElementById('expenseDate').value,
                category: document.getElementById('expenseCategory').value,
                description: document.getElementById('expenseDescription').value
            };
            
            expenses.push(expense);
            localStorage.setItem('expenses', JSON.stringify(expenses));
            
            document.getElementById('expenseForm').reset();
            document.getElementById('expenseDate').valueAsDate = new Date();
            
            displayExpenses();
        }

        // Add Inventory
        function addInventory(event) {
            event.preventDefault();
            
            const item = {
                id: Date.now(),
                name: document.getElementById('inventoryName').value,
                quantity: parseInt(document.getElementById('inventoryQuantity').value),
                category: document.getElementById('inventoryCategory').value,
                purchaseDate: document.getElementById('inventoryPurchaseDate').value,
                notes: document.getElementById('inventoryNotes').value
            };
            
            inventory.push(item);
            localStorage.setItem('inventory', JSON.stringify(inventory));
            
            document.getElementById('inventoryForm').reset();
            
            displayInventory();
        }

        // Delete Expense
        function deleteExpense(id) {
            if (confirm('Are you sure you want to delete this expense?')) {
                expenses = expenses.filter(exp => exp.id !== id);
                localStorage.setItem('expenses', JSON.stringify(expenses));
                displayExpenses();
            }
        }

        // Delete Inventory
        function deleteInventory(id) {
            if (confirm('Are you sure you want to delete this inventory item?')) {
                inventory = inventory.filter(item => item.id !== id);
                localStorage.setItem('inventory', JSON.stringify(inventory));
                displayInventory();
            }
        }

        // Display Expenses
        function displayExpenses() {
            const expenseList = document.getElementById('expenseList');
            const expenseStats = document.getElementById('expenseStats');
            
            if (expenses.length === 0) {
                expenseList.innerHTML = '<div class="empty-state">No expenses recorded yet. Add your first expense above!</div>';
                expenseStats.innerHTML = '';
                return;
            }

            // Calculate stats
            const total = expenses.reduce((sum, exp) => sum + exp.amount, 0);
            const avgExpense = total / expenses.length;
            
            expenseStats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">$${total.toFixed(2)}</div>
                    <div class="stat-label">Total Expenses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${expenses.length}</div>
                    <div class="stat-label">Total Records</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">$${avgExpense.toFixed(2)}</div>
                    <div class="stat-label">Average Expense</div>
                </div>
            `;
            
            // Sort expenses by date (newest first)
            const sortedExpenses = [...expenses].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Item</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            sortedExpenses.forEach(expense => {
                html += `
                    <tr>
                        <td>${expense.date}</td>
                        <td>${expense.item}</td>
                        <td>${expense.category}</td>
                        <td>$${expense.amount.toFixed(2)}</td>
                        <td>${expense.description || '-'}</td>
                        <td><button class="delete-btn" onclick="deleteExpense(${expense.id})">Delete</button></td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            expenseList.innerHTML = html;
        }

        // Display Inventory
        function displayInventory() {
            const inventoryList = document.getElementById('inventoryList');
            const inventoryStats = document.getElementById('inventoryStats');
            
            if (inventory.length === 0) {
                inventoryList.innerHTML = '<div class="empty-state">No inventory items recorded yet. Add your first item above!</div>';
                inventoryStats.innerHTML = '';
                return;
            }

            // Calculate stats
            const totalItems = inventory.reduce((sum, item) => sum + item.quantity, 0);
            
            inventoryStats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${inventory.length}</div>
                    <div class="stat-label">Unique Items</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalItems}</div>
                    <div class="stat-label">Total Quantity</div>
                </div>
            `;
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Purchase Date</th>
                            <th>Notes</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            inventory.forEach(item => {
                html += `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.category}</td>
                        <td>${item.quantity}</td>
                        <td>${item.purchaseDate || '-'}</td>
                        <td>${item.notes || '-'}</td>
                        <td><button class="delete-btn" onclick="deleteInventory(${item.id})">Delete</button></td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            inventoryList.innerHTML = html;
        }

        // Initial display
        displayExpenses();
        displayInventory();
    </script>
</body>
</html>
